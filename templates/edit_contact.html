{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{usuario.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" value="{{usuario.1}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="apellido" placeholder="Apellido" value="{{usuario.2}}" class="form-control mt-2">
            </div>
            <div class="form-group">
                <input type="text" name="observacion" placeholder="Observacion" value="{{usuario.4}}" class="form-control mt-2">
            </div>
            <div class="d-grid gap-2">
                <a href="/" class="btn btn-lg btn-danger mt-2"><button type="button" class="btn btn-danger">Cancelar</button></a>
                <button type="submit" class="btn btn-lg btn-success mt-2">Actualizar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
